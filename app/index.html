<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>practica ajax datatables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="bower_components/growl/stylesheets/jquery.growl.css" />
    <link rel="stylesheet" href="bower_components/datatables-bootstrap3/BS3/assets/css/datatables.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
<body>
    <div class="container-fluid">
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table" width="100%" cellspacing="0">
                    <thead>
                        <th>Doctor</th>
                        <th>N°Colegiado</th>
                        <th>Clínica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>Doctor</th>
                        <th>N°Colegiado</th>
                        <th>Clínica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
    <div id="formulario" class="row">
            <div class="col-md-4 col-md-offset-3">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
                <form class="form-horizontal">
                    <div>
                        <div class="form-group">
                            <label for="idClinica" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombredoctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">NºColegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numcolegiado" placeholder="Número de colegiado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clinicas" class="col-sm-2 control-label">Clínica:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="clinicas">
                                    <option value="-1">Seleccione una clínica</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/growl/javascripts/jquery.growl.js"></script>
    <script src="bower_components/datatables-bootstrap3/BS3/assets/js/datatables.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/jquery.dataTables.min.js"></script>
      <script src="scripts/dataTables.bootstrap.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>

<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>practica ajax datatables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="bower_components/growl/stylesheets/jquery.growl.css" />
    <link rel="stylesheet" href="bower_components/datatables-bootstrap3/BS3/assets/css/datatables.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <div class="container">
        <div class="page-header">
            <button class="btn btn-success" data-toggle="modal" data-target="#nuevo">Nuevo Doctor</button>
        </div>
        <table id="doctores" class="display" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Doctor</th>
                    <th>Nº Colegiado</th>
                    <th>Clinica</th>
                    <th>Editar</th>
                    <th>Borrar</th>

                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th>Doctor</th>
                    <th>Nº Colegiado</th>
                    <th>Clinica</th>
                    <th>Editar</th>
                    <th>Borrar</th>

                </tr>
            </tfoot>
        </table>
    </div>


    <div class="modal fade" id="borrar" tabindex="-1" role="dialog" aria-labelledby="borrarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="borrarLabel">Borrar Doctor</h4>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres borrar el doctor?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="modalBorrar" data-toggle="modal" class="btn btn-primary">Borrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="nuevo" class="withForm" tabindex="-1" role="dialog" aria-labelledby="nuevoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="nuevoLabel">Datos del Doctor</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" novalidate id="addDoctor">

                        <div class="form-group">
                            <label for="Nombre:" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control nombre" name="nombre" id="nombre" placeholder="Inserta el nombre del doctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nColegiado" class="col-sm-2 control-label">Nº de Colegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control nColegiado" name="nColegiado" id="nColegiado" placeholder="Nº de Colegiado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectClinicas" class="col-sm-2 control-label">Clinicas</label>
                            <div class="col-sm-10">
                                <select name="selectClinicas[]" id="selectClinicas" multiple class="form-control selectClinicas">

                                </select>
                            </div>
                        </div>




                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <input type="submit" id="modalNuevo" value="Añadir" data-toggle="modal" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editar" class="withForm" tabindex="-1" role="dialog" aria-labelledby="editarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="editarLabel">Datos del Doctor</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" novalidate id="editDoctor">

                        <div class="form-group">
                            <label for="Nombre:" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control nombre" name="nombre" id="nombre" placeholder="Inserta el nombre del doctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nColegiado" class="col-sm-2 control-label">Nº de Colegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control nColegiado" name="nColegiado" id="nColegiado" placeholder="Nº de Colegiado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectClinicas" class="col-sm-2 control-label">Clinicas</label>
                            <div class="col-sm-10">
                                <select name="selectClinicas[]" id="selectClinicas" multiple class="form-control selectClinicas">

                                </select>
                            </div>
                        </div>
                        <input type="hidden" class="form-control refId" name="refId" id="refId">



                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <input type="submit" id="modalEditar" value="Editar" data-toggle="modal" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/growl/javascripts/jquery.growl.js"></script>
    <script src="bower_components/datatables-bootstrap3/BS3/assets/js/datatables.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
